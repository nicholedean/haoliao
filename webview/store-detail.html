<!-- Call haoliao API -->
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    $(document).ready(function() {
        $.ajax({
            data: "sql=SELECT meal_id, meal_name, description, unit_price, picture_url, unit_in_stock FROM Meal WHERE restaurant_id = " + getParameterByName("restaurant_id"),
            url: 'http://54.179.179.164/webview.php',
            method: 'GET', // or GET
            dataType: 'json',
            success: function (response) {
                $.each(response, function(index, element) {
//                    $('#meal_description-' + (index+1)).attr('src', element.picture);
                });
            }
        });

        $.ajax({
            data: "sql=SELECT * FROM Restaurant WHERE restaurant_id = " + getParameterByName("restaurant_id"),
            url: 'http://54.179.179.164/webview.php',
            method: 'GET', // or GET
            dataType: 'json',
            success: function (response) {
                $.each(response, function(index, element) {
                    $('#address').text(element.address);
                    $('#contact').text(element.contact);
                    $('#picking_hours').text(element.picking_hours);
                    $('.store-title').text(element.restaurant_name);
                    $('#logo_url').attr('src', element.logo_url);
                });
            }
        });
    })
</script>
