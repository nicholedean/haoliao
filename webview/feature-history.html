<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fed Up | Map</title>
    <base href="/haoliao/">
    <link href="webview/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="webview/font-awesome/css/font-awesome.min.css">
    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <link href="webview/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/ionic/js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/service.js"></script>


</head>

<body ng-app="starter">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/haoliao/webview/index.html"><img src="webview/img/fedup-logo.png" alt="FedUp logo" width="115"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)">Profile</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">Log out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="menu-bar text-center">
        <ul class="list-inline">
            <li class="active"><a href="javascript:void(0)"><i class="fa fa-search" aria-hidden="true"></i> Search for restaurant</a></li>
            <li><a href="/haoliao/webview/feature-google-map.html"><i class="fa fa-map-marker" aria-hidden="true"></i> Map</a></li>
            <li><a href="/haoliao/webview/feature-favourite.html"><i class="fa fa-star" aria-hidden="true"></i> My favourite</a></li>
            <li><a href="/haoliao/webview/feature-history.html"><i class="fa fa-history" aria-hidden="true"></i> History</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div class="container" ng-controller="FoodCtrl">

        <div class="panel panel-basic">
            <div class="panel-body">
                <div class="container">

                    <h3>My history</h3>
                    <hr>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Order Date</th>
                                <th>Store</th>
                                <th>Collection Time</th>
                                <th>Price</th>
                                <th>Print Receipt</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>13 Jul 2016 3PM</td>
                                <td>Baskit Robbin's</td>
                                <td>5PM - 9PM</td>
                                <td>MYR 3</td>
                                <td><button class="btn btn-default">Print</button></td>
                            </tr>
                            <tr>
                                <td>16 Aug 2016 2PM</td>
                                <td>Mamak Maju Junction</td>
                                <td>7PM - 9PM</td>
                                <td>MYR 10</td>
                                <td><button class="btn btn-default">Print</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">
                    <p>Copyright (c) 2016 SEEK ASIA HACKATON.</p>
                </div>
            </div>
        </div>
    </footer>

</body>
    <!-- My js -->
    <script src="webview/js/style.js"></script>
<script>
    console.log(location.origin + location.pathname);
    var defaultParam = {
        webViewBase: location.origin + location.pathname + 'templates/'
    };
    console.log(defaultParam);
</script>
</html>
