    <!-- Page Content -->
    <div class="container" ng-controller="FoodCtrl">

        <div class="panel panel-basic">
            <div class="panel-body">

            <div class="container">

                <h3>Payment Method</h3>
                <hr>

                <!-- <h4>Enter your mobile number</h4>
                <h5 class="info">An SMS verification code will be sent to this number to complete your sign up.</h5> -->

                <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="name" value="Nik Yim">
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 control-label">Credit Card Number</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control" placeholder="credit card number"  value="2345 2364 3524 3958">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Expiration Date</label>
                      <div class="col-sm-2">
                        <select class="form-control">
                          <option value="1">Month</option>
                          <option value="1" selected>1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="1">4</option>
                          <option value="2">5</option>
                          <option value="3">6</option>
                          <option value="1">7</option>
                          <option value="2">8</option>
                          <option value="3">9</option>
                          <option value="1">10</option>
                          <option value="2">11</option>
                          <option value="3">12</option>
                        </select>
                      </div>
                       <div class="col-sm-2">
                        <select class="form-control">
                          <option value="1">Year</option>
                          <option value="2">2016</option>
                          <option value="3" selected>2017</option>
                          <option value="2">2018</option>
                          <option value="3">2019</option>
                          <option value="2">2020</option>
                          <option value="3">2021</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">CVC/CVV2</label>
                      <div class="col-sm-3">
                        <input type="password" class="form-control" placeholder="CVC" value="432">
                      </div>
                    </div>
                </form>
                <div class="row text-center">
                    <a id="send_email" href="/haoliao/webview/store-detail-success.html" class="btn btn-primary" style="margin-top: 20px">Place Order</a>
                </div>

            </div>
        </div>
    </div>

<!-- Call haoliao API to insert order to database and trigger email notification API -->
<script>

    $("#send_email").click(function(){
        var hookData = {
            "name": "ordercomplete",
            "consumer_email": "yimkh@seekasia.com"
        }

        $.ajax({
            type: "POST",
            url: "https://haoliao.stamplayapp.com/api/webhook/v1/ordercomplete/catch",
            data: hookData
        })

    });
</script>
